<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Stream</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Live Stream</h1>
        <img id="liveStream" alt="Live Stream">
    </div>

    <script>
        // Function to fetch and display the live stream
        async function updateLiveStream() {
            try {
                const response = await fetch('/video');
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('liveStream').src = url;
            } catch (error) {
                console.error('Error fetching live stream:', error);
            }
        }

        // Update the live stream every 100ms (10 FPS)
        setInterval(updateLiveStream, 100);
    </script>
</body>

</html>
