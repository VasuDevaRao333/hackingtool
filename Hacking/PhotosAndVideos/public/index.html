<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #fff;
            overflow: hidden;
            /* Prevent scrollbars */
            background: linear-gradient(120deg, #f6f6f6, #e6e6e6);
            /* Fallback gradient */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6f61, #d4a5a5, #6a1b9a, #008080);
            background-size: 400% 400%;
            animation: waveAnimation 15s ease infinite;
            z-index: -1;
            /* Place background behind content */
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        input[type="tel"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 400px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        @media (max-width: 600px) {

            input[type="tel"],
            button {
                width: 90%;
                font-size: 14px;
            }
        }

        @keyframes waveAnimation {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <h1>Spy Voice Sender</h1>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" placeholder="Target phone number">
    <br>
    <button id="recordButton">Start Recording</button>
    <canvas id="visualizer" width="800" height="400"></canvas>

    <script src="app.js"></script>
</body>

</html>
